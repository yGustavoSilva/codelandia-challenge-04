<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Challenge-04</title>
</head>

<body>
    <figure class="banner"><img src="images/about-us.svg" alt="Imagem ilustrativa da rede social"></figure>
    <main>
        <form action="#">
            <hgroup>
                <h2>Bem vindo de volta</h2>
                <h1>Faça login na sua conta</h1>
            </hgroup>
            <section class="data">
                <p>E-mail</p>
                <input type="text">
                <p>Senha</p>
                <input type="password">
                <section class="extra">
                    <label for="rememberMe">
                        <p><input type="radio" id="rememberMe">Lembre de mim</p>
                    </label>
                    <a href="#">Esqueceu sua senha?</a>
                </section>
                <input type="button" value="Entrar" id="joinNormal">
                <label for="googleButton">
                    <input type="button" id="joinGoogle" value="Ou faça login com o Google">
                    <figure>
                        <img src="images/svg_icons/google.svg" alt="Ícone do Google">
                    </figure>
                </label>
            </section>

            <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p>
        </form>
    </main>
</body>
</html>
